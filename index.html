<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <!-- text muted grey color font -->
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <!-- change-location is my class -->
            <label for="city">Enter the Location for Weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300.png?text=Visit+WhoIsHostingThis.com+Buyers+Guide" alt="image" class="time card-img-top">
            <!-- time is my class -->
            <div class="icon bg-light mx-auto text-center">
                <!-- icon is my class -->

            </div>
            <!-- text muted grey color font -->
            <div class="text-muted text-uppercase text-center details">
                <!-- details is our own class -->
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <!-- special symbol to show the degree -->
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <!-- For API -->
    <script src="/scripts/forecast.js"></script>
    <!-- For DOM manipulation -->
    <script src="/scripts/app.js"></script>
</body>
</html>
